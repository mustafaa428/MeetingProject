<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Meeting App - Homepage</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-custom shadow">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Toplantı</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <!-- User Information and Logout -->
          <li id="user-info" class="nav-item dropdown" style="display: none;">
            <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Welcome, <span id="username">John Doe</span>
            </a>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
              <li><a class="dropdown-item" href="../settings/index.html" id="settings-link">Settings</a></li>
              <li><a id="logout-btn" class="dropdown-item" href="#">Logout</a></li>
            </ul>
          </li>
          <!-- Login Link -->
          <li id="login-link" class="nav-item">
            <a class="nav-link" href="../login/index.html">Login</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container mt-5">
    <div class="text-center">
      <h1 class="display-4 mb-4">Welcome to MeetingApp</h1>

      <div class="d-flex justify-content-center align-items-center gap-4 mb-5 flex-wrap">
        <!-- Meeting Title Input -->
        <input
          type="text"
          id="meeting-title"
          class="form-control mb-2"
          placeholder="Toplantı başlığı giriniz"
          style="max-width: 300px;"
          required
        />

        <!-- Şimdi toplantı oluştur -->
        <button id="create-instant-meeting" class="btn btn-outline-primary btn-lg mb-2">Şimdi toplantı oluştur</button>

        <div>
          <input type="date" id="system-calendar" class="form-control mb-2" />
          <input type="time" id="system-time" class="form-control" readonly />
        </div>

        <!-- Toplantı planla -->
        <button id="schedule-instant-meeting" class="btn btn-primary btn-lg mb-2">Toplantı planla</button>
      </div>

      <!-- Buraya toplantı planla sonucu için readonly input çıkacak -->
        <div id="scheduled-meeting-link-container" class="mx-auto border p-3 rounded" style="max-width: 550px; display: none; position: relative; background-color: #f8f9fa;"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
